name: Build and release Locus

on: 
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  check:
    name: Check if Locus needs a re-release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Compare latest release
        run: |
          bash scripts/release_check.sh
  
  build:
    name: Build Locus
    runs-on: macos-14
    needs: check
    
    steps:
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 15.2.0
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.9'
          channel: 'stable'
      - name: Get Locus source code
        run: |
          curl -LOJ $(curl -Ls https://api.github.com/repos/Myzel394/locus/releases/latest | grep \"zipball_url\" -m 1 | head -1 | tr -d ', ' | sed 's/"//g' | sed 's/zipball_url://g')
          unzip ./*.zip -d locus
          mv locus/Myzel394-locus-* locus
      - name: Build Locus
        env:
          WORKSPACE: ${{ github.workspace }}
        run: |
          sudo xcodebuild -license accept && xcodebuild -downloadPlatform iOS
          cd locus && flutter config --no-analytics && flutter --disable-telemetry && flutter build ipa --no-codesign && cd $WORKSPACE
      - name: Upload source code with build folder
        uses: actions/upload-artifact@v4
        with:
          name: src
          path: locus
      - name: Create Locus.ipa
        env:
          WORKSPACE: ${{ github.workspace }}
        run: |
          cd locus && cd build && cd ios && cd archive && cd Runner.xcarchive && cd Products
          mv ./Applications ./Payload
          zip -vr Locus.zip Payload -x "*.DS_Store"
          mv ./Locus.zip $WORKSPACE/Locus.ipa
      - name: Upload Locus.ipa
        uses: actions/upload-artifact@v4
        with:
          name: rename_to_Locus-DOT-ipa
          path: Locus.ipa
      - name: Update release.txt
        run: |
          mv release2.txt release.txt

